<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Display Webview</title>
        <style>
            body {
                background-color: #F6F6F6;
            }
            #MainPage{
                display: flex;
                flex-direction: column;
                gap: 20px

            }
            .question{
                background-color: #4CAF50;
                width: 60%;
            }
            .container{
                display: flex;
                justify-content: flex-start;
                

            }


            input[type="text"] {
                color: #333;
                font-size: 16px;
                font-weight: bold;
                padding: 8px;
                border: none;
                border-radius: 4px;
                box-shadow: none;
                background-color: #FFF;
                margin-right: 8px;
            }
            #submitButton {
                background-color: #00A1F1;
                color: #FFF;
                border: none;
                border-radius: 4px;
                padding: 8px;
                cursor: pointer;
            }
            #storeButton {
                background-color: #4CAF50;
                color: #FFF;
                border: none;
                border-radius: 4px;
                padding: 8px;
                cursor: pointer;
            }
            #behaviorBox {
                display: flex;
                flex-direction:column;
                justify-content:flex-end;
                align-items: flex-end;
                width: 80%;
                height: 100px;
                background-color: #00A1F1;
                border-radius: 4px;
                margin-left: auto;

            }
            #behavior-info1 {
                align-self: flex-start;
                background-color: #00A1F1;

              }
              
            #behavior-info2 {
                align-self: flex-start;
                background-color: #00A1F1;

            }
        </style>
    </head>
    <body>
        <div id=  "MainPage"  >

       
            <div id="msg" class = "question">
                <pre>Questions:</pre>
            </div>
            <div id = "behaviorBox">
                <div id="behavior-info1">
                </div>
                <div id="behavior-info2">
                </div>
            </div>
            <div class="container">
                <input type="text" id="inputBox">
                <button id="submitButton">Submit</button>
            </div>

            <button id="storeButton">Store</button>



        </div>
        <script>
            let questions = [];
            function addQuestion() {
                const div = document.createElement("div");
                div.style.width = "100px";
                div.style.height = "100px";
                div.style.background = "red";
                div.style.color = "white";
                div.innerHTML = "Hello";
                document.getElementById("MainPage").appendChild(div);
                const question = document.getElementById('inputBox').value;
                questions.push(question);
                let pre = document.querySelector('#msg pre');
                pre.textContent = JSON.stringify(questions, '\t', 2);
                vscode.postMessage({
                    command: 'showInput',
                    text:  question
                })

            }
            function storeChanges() {
                vscode.postMessage({
                    command: 'saveData' 
                });
            }
            const vscode = acquireVsCodeApi();
            document.getElementById('submitButton').addEventListener("click", addQuestion);
            document.getElementById('storeButton').addEventListener("click", storeChanges);
            window.addEventListener('message', (event) => {
                const message = event.data; // The message data is contained in the event data property
                switch (message.command) {
                    case 'behaviorInfo1':
                        // Update the UI with the information about the user behavior
                        document.getElementById('behavior-info1').innerText = message.info;
                        break;
                    case 'behaviorInfo2':
                        document.getElementById('behavior-info2').innerText = message.info;
                        break;
                }
            });


        </script>

    </body>
</html>
